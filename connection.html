<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - Gestion Boutique</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style> body {
      background-color: #f8f9fa;
    }

    .signup-container {
      max-width: 500px;
      margin: 50px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .signup-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .signup-header img {
      width: 100px;
      margin-bottom: 10px;
    }

    .btn-blue {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 5px;
    }

    .btn-blue:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="signup-container">
    <div class="signup-header">
      <img src="C:\Users\NASKA\Desktop\GESTION\default\images\logo.png" alt="Logo">
      <h2>Créer un compte</h2>
    </div>
    <!-- Formulaire avec action redirigée via JS -->
    <form id="signupForm">
      <div class="mb-3">
        <label for="username" class="form-label">Nom d'utilisateur</label>
        <input type="text" class="form-control" id="username" placeholder="Entrez votre nom d'utilisateur" required="">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe" required="">
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-blue">S'inscrire</button>
      </div>
    </form>
    <div class="text-center mt-3">
      <p>Déjà inscrit ? <a href="connexion.html" class="text-decoration-none">Connectez-vous</a></p>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JavaScript pour la redirection -->
  <script>
    // Sélectionner le formulaire et intercepter l'événement submit
    document.getElementById('signupForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Empêche le rechargement de la page par défaut
      window.location.href = 'accueil.html'; // Redirige vers accueil.html
    });
  </script>
  <pingendo onclick="window.open('https://pingendo.com/', '_blank')" style="cursor:pointer;position: fixed;bottom: 20px;right:20px;padding:4px;background-color: #00b0eb;border-radius: 8px; width:220px;display:flex;flex-direction:row;align-items:center;justify-content:center;font-size:14px;color:white">Made with Pingendo Free&nbsp;&nbsp;<img src="https://pingendo.com/site-assets/Pingendo_logo_big.png" class="d-block" alt="Pingendo logo" height="16"></pingendo>
</body>

</html>
