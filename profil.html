<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar GestBoutique</title>
  <!-- Lien Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Styles personnalisés -->
  <style> /* Style de la navbar */
        .navbar-custom {
            background: linear-gradient(to bottom, #00cc00, #009900); /* Dégradé vert */
        }

        .navbar-custom .navbar-brand {
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar-custom .nav-link {
            color: #ffffff;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .navbar-custom .nav-link:hover {
            color: #f8f9fa;
        }

        .btn-custom {
            background-color: transparent;
            border: 1px solid #ffffff;
            color: #ffffff;
            font-size: 0.9rem;
            padding: 5px 10px;
            transition: all 0.3s;
        }

        .btn-custom:hover {
            background-color: #ffffff;
            color: #009900;
        }

        /* Section principale */
        .main-section {
            background: linear-gradient(to bottom, #00cc00, #009900);
            color: rgba(0, 0, 0, 0.3); /* Couleur du texte MON COMPTE */
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom bg-secondary navbar-light" style="	background-image: linear-gradient(to bottom, rgba(0,89,0,0.2), rgba(0,0,0,0.8));	background-position: top left;	background-size: 100%;	background-repeat: repeat;">
    <div class="container-fluid">
      <!-- Logo -->
      <a class="navbar-brand" href="#">GestBoutique</a>
      <!-- Bouton burger pour mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Liens de navigation -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Accueil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Client</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Article</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Vente</a>
          </li>
        </ul>
        <!-- Boutons à droite -->
        <div>
          <button class="btn btn-custom me-2">Mon compte</button>
          <button class="btn btn-custom">Déconnexion</button>
        </div>
      </div>
    </div>
  </nav>
  <!-- Section principale avec texte "MON COMPTE" -->
  <section class="main-section"> MON COMPTE </section>
  <!-- Bootstrap 5 JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <pingendo onclick="window.open('https://pingendo.com/', '_blank')" style="cursor:pointer;position: fixed;bottom: 20px;right:20px;padding:4px;background-color: #00b0eb;border-radius: 8px; width:220px;display:flex;flex-direction:row;align-items:center;justify-content:center;font-size:14px;color:white">Made with Pingendo Free&nbsp;&nbsp;<img src="https://pingendo.com/site-assets/Pingendo_logo_big.png" class="d-block" alt="Pingendo logo" height="16"></pingendo>
</body>

</html>
